<!DOCTYPE html>
<html ng-app>
<head>
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller='PeopleController'>
	<h1>Address Book</h1>
	<div class="wrapper">

		<div class="contact-item" ng-repeat='person in people'>
			<div>{{person.name}} - {{person.phone}}</div>
			<span>{{person.city}}</span>
		</div>
	</div>
	<!--Versão 1.5, não permite o controller dessa forma-->
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.11/angular.js'></script>
	<script type="text/javascript" src='scripts.js'></script>
</body>
</html>
